<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Pizza Delivery
        </title>
        <link rel="stylesheet" href="new_styles.css">


    </head>
    <body>
        <div id="Check_out">
            <div class="title">
                <div>
                    <img id="title_image" src="logo_pizza.png" alt="">
                    <h1>Delivery Dashboard</h1>
                </div>
            </div>
            <hr class="horLine">
            <div class="box">
                <h3>Sign Up</h3>
                <form action="#" name="testForm" id="testForm">
                    <input type="text" class="form_control" name="name" placeholder="Please enter your name here"/>
                    <input type="password" class="form_control" name="password" placeholder="Please enter password"/>
                    <input type="password" class="form_control" name="re_password" placeholder="Re-enter Password"/>
                    <br>
                    <input type="submit" class="submit_control" value="Sign Up" />
                </form>
            </div>
        </div>
    </body>
</html>
